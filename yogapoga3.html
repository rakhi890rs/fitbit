<body>
    <header>
        <h1>Point Input</h1>

    <main>
        <form id="pointForm" action="page4.html" method="POST">
            <h2>Enter Your Points</h2>
            <label for="food">Food:</label>
            <input type="text" id="food" name="food" required><br>
            <label for="sleep">Sleep Timing:</label>
            <input type="text" id="sleep" name="sleep" required><br>
            <label for="water">Water Consumption:</label>
            <input type="text" id="water" name="water" required><br>
            <label for="exercises">Exercises:</label>
            <input type="text" id="exercises" name="exercises" required><br>
            <label for="weightCriteria">Weight Criteria:</label>
            <input type="text" id="weightCriteria" name="weightCriteria" required><br>
            <input type="submit" value="Submit">
        </form>
    </main>
